<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/base/reset.css">
    <link rel="stylesheet" href="/assets/css/base/base.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- cabecera -->
    <header class="cabecera">
        <!-- Logo y buscador -->
        <div class="logo_search">
            <img src="/assets/img/elpe_Geek_adobe_express.svg" alt="logo helpe" class="logo__img">
            <input type="search" class="busqueda" placeholder="search">
        </div>
        <!-- Boton login -->
        <div class="login">
            <a href="/screens/login.html">
                <input type="button" value="login" class="btn__login"></header>
            </a>
        </div>

        <!-- seccion banner -->
        <section class="carruseles">
            <!-- banner -->
            <div class="carrusel-container">
                <div class="carrusel" data-carrusel>
                    <div class="slide" data-slide>
                        <img src="/assets/img/banner-image.png" alt="banner" class="banner__img">
                        <p class="text__banner">20% Descuento Productos Nintendo.</p>
                    </div>
                    <div class="slide" data-slide>
                        <img src="/assets/img/banner_star-wars.jpg" alt="banner" class="banner__img">
                        <p class="text__banner">Nuevos Productos Star Wars</p>
                    </div>
                    <div class="slide" data-slide>
                        <img src="/assets/img/banner_xbox.png" alt="banner" class="banner__img">
                        <p class="text__banner">30% Descuento productos xbox</p>
                    </div>
                </div>
            <div class="botones_carrusel">
                <button class="btn_carrusel" data-next-btn></button>
                <button class="btn_carrusel" data-back-btn></button>
            </div>
            </div>
        </section>
        <script src="../controllers/carrusel_banner.js"></script>
</body>
</html>
