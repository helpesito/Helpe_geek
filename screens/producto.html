<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/producto.css">
    <title>Document</title>
</head>
<body>
        <!-- cabecera -->
        <header class="cabecera">
            <!-- Logo y buscador -->
            <div class="logo_search">
                <a href=""><img src="/assets/img/elpe_Geek_adobe_express.svg" alt="logo helpe" class="logo__img"></a>
                <input type="search" class="busqueda" placeholder="search">
            </div>
            <!-- Boton login -->
            <div class="login">
                <a href="../screens/productos.html">
                    <input type="button" value="Menu Admin" class="btn__login">
                </a>
            </div>
        </header>

        <section>
            <form action="../screens/registro_exitoso.html" class="agregar__productos">
                <p>Agregar Nuevo Producto</p>
                <label for="url_imagen">Url Imagen</label>
                <input type="url" class="url_imagen">

                <label for="categoria__producto">Categoria</label>
                <input type="text" class="categoria__producto">

                <label for="nombre__producto">Nombre del Producto</label>
                <input type="text" class="nombre__producto">

                <label for="precio__producto">Precio del Producto</label>
                <input type="number" class="precio__producto">

                <label for="description__producto">Descripcion del Producto</label>
                <input type="text" class="description__producto">

                <button class="btn__new-product">Agregar nuevo producto</button>
            </form>
        </section>

        <footer>
            <div class="contacto">
                <div class="contacto__information">
                    <img src="/assets/img/logo footer.svg" alt="logo" class="logo__img footer">
                    <div>
                        <ul class="footer__information">
                            <li><a href="#">quienes somos</a></li>
                            <li><a href="#"> politica de privacidad</a></li>
                            <li><a href="#">programa de fidelidad</a></li>
                            <li><a href="#">nuestra tienda</a></li>
                            <li><a href="#">quiero ser franquiciado</a></li>
                            <li><a href="#">anuncie aqui</a></li>
                        </ul>
                    </div>
                </div>
                <div class="formulario">
                    <h2>Hable con nosotros</h2>
                    <form class="formulario__contacto">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                        
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                        
                        <button type="submit" class="contacto__btn">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
            <p class="text__footer">Desarrolado por Heibert Cordoba©</p>
        </footer>
</body>
</html>
