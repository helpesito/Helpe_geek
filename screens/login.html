<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="cabecera">
        <!-- Logo y buscador -->
        <div class="logo_search">
            <a href="../index.html"><img src="../assets/img/elpe_Geek_adobe_express.svg" alt="logo helpe" class="logo__img"></a>
            <input type="search" class="busqueda" placeholder="search">
        </div>
        <!-- Boton login -->
        <div class="login">
            <a href="../index.html">
                <input type="button" value="login" class="btn__login">
            </a>
        </div>
    </header>

    <section class="iniciar__sesion">
        <p class="sesion__titulo">Iniciar Sesion</p>
        <form action="../screens/productos.html" class="form__sesion">
            <input type="text" class="sesion__correo" required>
            <input type="password" class="sesion__pass" required>
            <button class="sesion__entrar">Enviar</button>
        </form>
    </section>

    <footer>
        <div class="contacto">
            <div class="contacto__information">
                <img src="../assets/img/logo footer.svg" alt="logo" class="logo__img footer">
                <div>
                    <ul class="footer__information">
                        <li><a href="#">quienes somos</a></li>
                        <li><a href="#"> politica de privacidad</a></li>
                        <li><a href="#">programa de fidelidad</a></li>
                        <li><a href="#">nuestra tienda</a></li>
                        <li><a href="#">quiero ser franquiciado</a></li>
                        <li><a href="#">anuncie aqui</a></li>
                    </ul>
                </div>
            </div>
            <div class="formulario">
                <h2>Hable con nosotros</h2>
                <form ac class="formulario__contacto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    
                    <button type="submit" class="contacto__btn">Enviar Mensaje</button>
                </form>
            </div>
        </div>
        <p class="text__footer">Desarrolado por Heibert Cordoba©</p>
    </footer>
</body>
</html>
